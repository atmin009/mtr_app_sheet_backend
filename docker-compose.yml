version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mtrsheet-backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Mount uploads folder เพื่อเก็บไฟล์ที่อัปโหลด
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mtrsheet-network

networks:
  mtrsheet-network:
    driver: bridge

